<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap styles -->
    <link href='http://nonamenix.ru/static/css/bootstrap.min.css' rel='stylesheet'/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300,600,700&subset=latin,cyrillic-ext'
          rel='stylesheet' type='text/css'/>

    <!-- Custom styles -->
    <!--<link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">-->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ ASSET_PATH }}/images/favicon.ico">

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate"
          title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate"
          title="Sitewide RSS Feed">

</head>

<body>
<div class="sticky-wrap">
    <header class='navbar navbar-default main-top-nav' role='banner'>
        <div class='container'>
            <div class='navbar-header'>
                <button class='navbar-toggle' data-target='.bs-navbar-collapse' data-toggle='collapse' type='button'>
                    <span class='sr-only'>
                        Toggle navigation
                    </span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                </button>
                <a class='navbar-brand' href='{{ HOME_PATH }}'>
                    {{ site.title }}
                </a>
            </div>
            <nav class='collapse navbar-collapse bs-navbar-collapse' role='navigation'>
                <ul class='nav navbar-nav pull-right'>
                    {% assign pages_list = site.pages %}
                    {% assign group = 'navigation' %}
                    {% include JB/pages_list %}
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        {{ content }}
    </div>
    <div class="sticky-push"></div>
</div>
